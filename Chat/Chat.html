<!DOCTYPE html>
<html>
<head>
<meta  charset=utf-8>
<title>Chat</title>
<link rel="stylesheet" type="text/css" href="Chat.css">
</head>
<body>
	<h1>Chat<h1>
<div class='wrapper'>
		<div class='message_history'>
		<textarea name="message_history"
			cols=50
			rows=17
			wrap="on"
			placeholder="No messages"
			>
			</textarea>
		</div>
		<div class='message'>
			<textarea name="message"
			cols=50
			rows=5
			wrap="on"
			>
			</textarea>
		</div>
		<div class='friends_list'>
		<textarea name="friends_list"
			cols=50
			rows=8
			wrap="on"
			placeholder="No friends"
			>
			</textarea>
		</div>
		<div class='username'>
			<textarea name="username"
			cols=25
			row=1
			>
			</textarea>
		</div>
		<div class='indicator'>
			<svg 
                    height="100" 
                    width="100"
                    >
                <circle 
                    cx="50" 
                    cy="50" 
                    r="40" 
                    stroke="black" 
                    stroke-width="1"
                    fill="red" 
                    />
                </svg>
		</div>
		<div class='button_send'>
			<button name="send">Send
			</button>
		</div>
		<div class='button_edit'>
			<button name="edit">Edit
			</button>
		</div>
		<div class='button_save'>
			<button name="save">Save
			</button>
		</div>

</div>
</body>
</html>
