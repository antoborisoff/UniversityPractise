<!DOCTYPE html>
<html>
<head>
<meta  charset=utf-8>
<title>Chat</title>
<link rel="stylesheet" type="text/css" href="resources/css/Chat.css">
<script src="resources/js/script.js">
</script>

</head>
<body onload="run();">
	<h1>Chat</h1>
<pre id="output" style="position:fixed;top:5px;left:50%;width:50%; background:white;"></pre>
        <div class='wrapper'>
		<div class='message_history'>
		</div>
		<div class='message'>
			<textarea class="message_textarea"
			cols=135
			rows=5
			wrap="on"
			></textarea>
		</div>
		<div class='username'>
			<textarea class="username_textarea"
			cols=25
			row=1
                        readonly=true
			>User</textarea>
		</div>
		<div class='indicator'>
		<svg 
                    height="100" 
                    width="100"
                    >
                <circle 
                    class='indicator-circle'
                    cx="50" 
                    cy="50" 
                    r="40" 
                    stroke="black" 
                    stroke-width="1"
                    fill="green" 
                    />
                </svg>
		</div>
		<div class='button_send'>
			<button name="send">Send
			</button>
		</div>
		<div class='button_edit'>
			<button name="edit">Edit
			</button>
		</div>
		<div class='button_save'>
			<button name="save">Save
			</button>
		</div>

</div>
</body>
</html>
